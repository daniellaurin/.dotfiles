# Terminal multiplexer
# https://github.com/tmux/tmux


# COLOURS
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color*:Tc"


# QUALITY OF LIFE
set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds
setw -g mode-keys vi
setw -g automatic-rename on

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Display pane numbers starting from 1
set-window-option -g pane-base-index 1

# Diplay pane last longer
bind -T prefix q display-panes -d 0

# Session manager
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @t-bind 'T'
set -g @t-fzf-find-binding 'ctrl-f:change-prompt(ï¼  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
set -g @t-fzf-prompt 'ğŸ”­ '
set -g @tmux-last-color on
set -g @tmux-last-pager 'less -r'
set -g @tmux-last-pager 'less'
set -g @tmux-last-prompt-pattern 'ï” '
set -g @tmux-nerd-font-window-name-shell-icon 'ï”'
set -g @tmux-nerd-font-window-name-show-name false


# PLUGINS
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'

# COMMUNITY PLUGINS
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
#set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
#set -g @plugin 'omerxx/tmux-sessionx'


#KEYBINDS
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane 


set -g @plugin 'tmux-plugins/tpm' # load tpm
run '~/.tmux/plugins/tpm/tpm' # run tpm

# PANE BORDERS
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'
